<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Main page</title>
  </head>
  <body>
    <h1>File Uploader Testing</h1>
    <section class="sectionForm">
      <form id="fileForm">
        <h2>File upload</h2>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" value="Bob" />
        </div>
        <div>
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            value="This is a short description"
          />
        </div>
        <div>
          <label for="image">Image:</label>
          <input type="file" name="image" id="image" accept="image/*" />
        </div>

        <button type="submit">Add Inquiry</button>
      </form>
    </section>

    <section class="sectionData"></section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
